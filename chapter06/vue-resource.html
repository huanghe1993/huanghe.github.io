<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="./lib/vue-2.4.0.js"></script>
    <!-- vue-resource依赖于vue,this.$http.get -->
    <script src='./lib/vue-resource-1.3.4.js'></script>
    <style type="text/css">
        
    </style>
</head>

<body>
    <div id="app">
        <input type="button" value="get请求" @click="getInfo">
        <input type="button" value="post请求" @click="postInfo">
        <input type="button" value="jsonP请求" @click="jsonpInfo">
    </div>
    <script>
        //创建Vue实例，得到ViewModel
        var vm = new Vue({
            el: '#app',
            data: {
                
            },
            methods: { //methods定义vue实例所有可用的方法
                getInfo(){
                    // get请求
                    this.$http.get('/ http://vue.studyit.io/api/getlunbo').then(function (result) {
                        console.log(result.body);
                    });
                },
                postInfo(){
                    // post请求  application/x-www-form-urlencoded
                    // 手动发起的post请求，默认没有表单格式，有的服务器不能处理
                    // 设置提交的类型为普通的表单
                    this.$http.post('http://vue.studyit.io/api/post', {},{emulateJSON:true}).then(function (result) {
                        console.log(result.body);
                    });
                },
                jsonpInfo(){
                    // jsonp请求
                    this.$http.jsonp('http://vue.studyit.io/api/jsonp').then(function (result) {
                        console.log(result.body);
                    });
                }
            },
        });
    </script>
</body>
</html>
