<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>River-第一个Hello Vue程序</title>
        
	</head>
	<body>
		<div id="app">
			{{message}}
		</div>
		<script src="./lib/vue-2.4.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app=new Vue({
				el:'#app',
				data:{
					message:'Hello Vue!'
				}
			});
		</script>
	</body>
</html>
