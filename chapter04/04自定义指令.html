<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style type="text/css">

    </style>
</head>

<body>
    <div id="app">
        <h3 v-color="'pink'" v-fontweight="1300">{{msg}}</h3>
    </div>
    <script>

        // // 自定义一个 设置字体颜色的 指令
        Vue.directive('fontWeight', {
            bind: function (el, binding) {
                el.style.fontWeight = binding.value
            }
        })

        // 自定义一个 设置字体颜色的 指令
        Vue.directive('color', {
            bind: function (el, binding) {
                el.style.color = binding.value
            }
        })


        //创建Vue实例，得到ViewModel
        var vm = new Vue({
            el: '#app',
            data: {
                msg:"自定义指令测试"
            },
            methods: { //methods定义vue实例所有可用的方法

            },
        });
    </script>
</body>

</html>
