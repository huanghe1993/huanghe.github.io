<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简易计算器</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style type="text/css">

    </style>
</head>

<body>
    <div id="app">
        <input type="text" name="" id="" v-model="n1">
        <select name="" id="" v-model="opt">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" name="" id="" v-model="n2">

        <input type="button" value="=" @click="calc">

        <input type="text" name="" id="" v-model="result">
    </div>
    <script>
        //创建Vue实例，得到ViewModel
        var vm = new Vue({
            el: '#app',
            data: {
                n1: 0,
                n2: 0,
                result: 0,
                opt: '+'
            },
            methods: { //methods定义vue实例所有可用的方法
                calc() {
                    var codeStr = 'parseInt(this.n1)'+this.opt+'this.opt+parseInt(this.n2)'
                    // 字符串转化为数字计算
                    this.result = eval(codeStr)
                }
            },
        });
    </script>
</body>

</html>
