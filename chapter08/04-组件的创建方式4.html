<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style type="text/css">
        
    </style>
</head>

<body>
    <div id="app">
        <!-- 私有组件，只能在app内部使用 -->
        <login></login>
    </div>

    <template id='tmpl2'>
            <h1>私有的login组件</h1>
    </template>

    <script>
        //创建Vue实例，得到ViewModel
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: { //methods定义vue实例所有可用的方法
            },
            components: { //定义实例内部的私有组件的
                login:{
                    template:'<h1>私有的login组件</h1>'
                },
                login2:{
                    template:'#tmpl2'
                }
            }
        });
    </script>
</body>
</html>
